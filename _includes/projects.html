<div class="user-details">
  <h1> Featured Projects </h1>

  {% for post in site.posts %}
<div class="user-projects">
    <div class="images-right" style="height:100%">
      <img alt="thumbnail_img" src="{{ post.thumbnail | prepend: site.url }}" style="height:100%"/>
    </div>
    <div class="contents" style="overflow: auto; float:left; width: 52%; height: 100%;">
      <h3> {{post.title}} </h3>
      <ul>
        <li> {{post.skills}}</li>
      </ul>
      <p>{{post.description}}</p>
      <a class="project-link" href="{{post.url | prepend: site.url}}#content">상세보기 </a>
    </div>
</div>
{% endfor %}
  
</div>
